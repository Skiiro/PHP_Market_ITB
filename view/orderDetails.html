<div class="content-site">

        <div class="ui middle aligned center aligned grid">
            <form class="ui form" method="post">
                <table class="ui celled large striped unstackable table">
                    <thead>
                    <tr><th>Name</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in order %}
                    <tr>
                        <td>{{ item.Id_Produit }}</td>
                        <td>{{ item.Quantity }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
